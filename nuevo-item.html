<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Nuevo Libro</title>
</head>

<body>

    <header>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                <li class="breadcrumb-item"><a href="catalogo.html">Catálogo</a></li>
                <li class="breadcrumb-item active" aria-current="page">Añadir libro</li>
            </ol>
        </nav>
    </header>

    <main class="container">
        <form class="d-flex flex-column col-md-6 col-sm-10">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" aria-describedby="titulo-input">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea name="descripcion" class="form-control" id="descripcion"></textarea>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Portada</label>
                <input type="file" class="form-control" id="imagen" accept="image/png, image/gif, image/jpeg">
            </div>
            <button type="submit" class="btn btn-primary col-3">Añadir</button>
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
