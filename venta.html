<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Nueva venta</title>
</head>

<body>

    <header>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                <li class="breadcrumb-item"><a href="catalogo.html">Catálogo</a></li>
                <li class="breadcrumb-item active" aria-current="page">Vender</li>
            </ol>
        </nav>
    </header>

    <main class="container">
        <form class="d-flex flex-column col-md-6 col-sm-10">
            <div class="mb-3">
                <label for="vendedor" class="form-label">Código del vendedor</label>
                <input type="text" class="form-control" id="vendedor" aria-describedby="vendedor-input">
            </div>


            <div class="mb-3">
                <label for="titulo" class="form-label">Título del libro</label>
                <input type="text" class="form-control" id="titulo" aria-describedby="titulo-input">
            </div>


            <div class="input-group mb-3">
                <span class="input-group-text">Precio $</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>

            <!-- aca se podria agregar un campo total que vaya acumulando -->

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Medio de pago</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Seleccionar...</option>
                  <option value="1">Efectivo</option>
                  <option value="2">Visa Debito</option>
                  <option value="3">Visa Credito</option>
                  <option value="4">MasterCard Credito</option>
                  <option value="5">Amex Credito</option>
                </select>
            </div>

            <div class="card mb-3" style="background-color:lightgrey;">
                <div class="card-header">
                    <h3 style="font-weight: 500;"> Información del cliente </h3>
                </div>
                <div class="card-body">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                         Desea recibir info de promociones y novedades
                       </label>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Observaciones</label>
                        <textarea name="descripcion" class="form-control" id="descripcion"></textarea>
                    </div>

                    <button type="submit" class="btn btn-secondary">Guardar</button>
                </div>
            </div>


            <div class="mb-3 mt-3">

                <button type="submit" class="btn btn-primary col-3">Facturar</button>
            </div>
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
